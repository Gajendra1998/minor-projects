    <script>
        // script.js
        // script.js
        const stars = document.querySelectorAll('.star');
        const ratingText = document.querySelector('.rating-text');
        let rating = 0;

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                rating = index + 1;
                updateRating();
                highlightStars(index);
            });

            star.addEventListener('mouseover', () => {
                highlightStars(index);
            });

            star.addEventListener('mouseout', () => {
                if (rating === 0) {
                    resetStars();
                } else {
                    highlightStars(rating - 1);
                }
            });

            document.addEventListener('keyup', () => {
                const count = event.keyCode === 49 ? 1 : event.keyCode === 50 ? 2 : event.keyCode === 51 ? 3 : event.keyCode === 52 ? 4 : event.keyCode === 53 ? 5 : 0;
                if (event.keyCode === 49 || event.keyCode === 50 || event.keyCode === 51 || event.keyCode === 52 || event.keyCode === 53 || event.keyCode === 48) {
                    rating = count;
                    updateRating();
                    highlightStars(count - 1);
                }
            })
        });

        function updateRating() {
            ratingText.textContent = `${rating}/5`;
        }

        function highlightStars(index) {
            stars.forEach((star, i) => {
                star.classList.toggle('selected', i <= index);
            });
        }

        function resetStars() {
            stars.forEach((star) => {
                star.classList.remove('selected');
            });
        }
        const myDiv = document.getElementById("myDiv");
        const hTag = document.getElementById("hTag");

        myDiv.addEventListener("focus", function () {
            myDiv.classList.add("focused");
        });

        myDiv.addEventListener("blur", function () {
            myDiv.classList.remove("focused");
        });

        // hTag.addEventListener('click', ()=>{

    </script>
